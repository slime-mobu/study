<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签学习</title>
</head>
<body>

<!--有序列表
应用范围：试卷
-->

<ol>
    <li>Java</li>
    <li>python</li>
    <li>运维</li>
    <li>C/C++</li>
</ol>

<hr/>

<!--无序列表-->
<ul>
    <li>Java</li>
    <li>python</li>
    <li>运维</li>
    <li>C/C++</li>
</ul>

<!--自定义列表
dl：标签
dt：列表名称
dd：列表元素

公司网站底部
-->

<dl>
    <dt>学科</dt>

    <dd>Java</dd>
    <dd>python</dd>
    <dd>Linux</dd>
    <dd>C</dd>

    <dt>城市</dt>

    <dd>西安</dd>
    <dd>宝鸡</dd>
    <dd>上海</dd>
    <dd>北京</dd>
</dl>


</body>
</html>
