<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!--表格table
行  tr
列  td
border  规定表格边框的宽度
-->
<table border="1px" >
<tr>
<!--colspan跨列-->
   <td colspan="4">1-1</td>
   <td>1-2</td>
   <td>1-3</td>
   <td>1-4</td>
</tr>
<tr>
<!--    rowspan 跨行-->
    <td rowspan="2">2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td>2-4</td>
</tr>
<tr>
    <td>3-1</td>
    <td>3-2</td>
    <td>3-3</td>
    <td>3-4</td>
</tr>
<tr>
    <td>4-1</td>
    <td>4-2</td>
    <td>4-3</td>
    <td>4-4</td>
</tr>

</table>

<table border="1px">
    <tr>
        <td colspan="3">&nbsp;&nbsp;&nbsp;学生成绩</td>
    </tr>
    <tr>
        <td rowspan="2">狂神</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
    <tr>
        <td rowspan="2">秦疆</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
</table>


</body>
</html>
